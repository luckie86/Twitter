<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login on Twitter</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>

    <div id="top">
        <img id="logo" src="http://saveotic.com/images/2017/01/24/aqNj0.png" alt="Twitter">
        <a class="left" href="#">Home</a>
        <a class="left" href="#">About</a>

        <div class="dropdown">
          <a class="language" href="#">Language: English UK &vee;</a>
          <div class="dropdown-content">
            <a href="#">Slovenščina</a>
            <a href="#">Nemščina</a>
            <a href="#">Angleščina US</a>
            <a href="#">Kitajščina</a>
          </div>
      </div>

      </div>


    <div id="main">
        <h1>Log in to Twitter</h1>
        <div class="input1">
            <input type="text" class="email" placeholder="Phone, email or username">
        </div>
        <div class="input2">
            <input type="password" class="geslo" placeholder="Password">
        </div>
        <div class="login">
            <button>Log in</button>
            <input type="checkbox" class="box" value="Remember me">Remember me
            <a class="forgot" href="#">Forgot Password ?</a>
        </div>
        <div class="footer">
            <div class="footer1">
                <p>New to Twitter?</p><a class="signup" href="#">Sign up now »</a>
            </div>
            <div class="footer2">
                <p>Already using Twitter via text message?</p> <a class="signup" href="#">Activate your account »</a>
            </div>
        </div>
    </div>
</body>

</html>
